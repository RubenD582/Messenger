services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=messenger
    ports:
      - "5432:5432"
    networks:
      - messanger_mynetwork
    volumes:
      - postgres_data:/var/lib/postgresql

  zookeeper:
    image: zookeeper:latest
    container_name: zookeeper
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    ports:
      - "2181:2181"
    networks:
      - messanger_mynetwork

  kafka:
    image: 'confluentinc/cp-kafka:7.5.0'
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://:9092,PLAINTEXT_HOST://:29092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
    ports:
      - "29092:29092"
    networks:
      - messanger_mynetwork
    depends_on:
      - zookeeper

  knex:
    build:
      context: ./server
      dockerfile: ./database/Dockerfile
    environment:
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
    command: npx knex migrate:latest --env development
    networks:
      - messanger_mynetwork
    depends_on:
      - postgres

  # Redis Master
  redis-master:
    image: redis:7-alpine
    container_name: redis-master
    ports:
      - "6379:6379"
    networks:
      - messanger_mynetwork
    volumes:
      - redis_master_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass123}

  # Redis Replica
  redis-replica:
    image: redis:7-alpine
    container_name: redis-replica
    ports:
      - "6380:6379"
    networks:
      - messanger_mynetwork
    volumes:
      - redis_replica_data:/data
    command: redis-server --appendonly yes --slaveof redis-master 6379 --masterauth ${REDIS_PASSWORD:-redispass123} --requirepass ${REDIS_PASSWORD:-redispass123}
    depends_on:
      - redis-master

  # Redis Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: redis-sentinel-1
    ports:
      - "26379:26379"
    networks:
      - messanger_mynetwork
    volumes:
      - ./server/config/redis/sentinel1.conf:/etc/redis/sentinel.conf
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica

  # Redis Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: redis-sentinel-2
    ports:
      - "26380:26379"
    networks:
      - messanger_mynetwork
    volumes:
      - ./server/config/redis/sentinel2.conf:/etc/redis/sentinel.conf
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica

  # Redis Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: redis-sentinel-3
    ports:
      - "26381:26379"
    networks:
      - messanger_mynetwork
    volumes:
      - ./server/config/redis/sentinel3.conf:/etc/redis/sentinel.conf
    command: redis-sentinel /etc/redis/sentinel.conf
    depends_on:
      - redis-master
      - redis-replica


networks:
  messanger_mynetwork:
    driver: bridge

volumes:
  postgres_data:
  redis_master_data:
  redis_replica_data:
