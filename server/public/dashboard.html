<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Dashboard</title>
  <script>
    // Force HTTP - must be first script
    if (window.location.protocol === 'https:') {
      window.location.href = 'http://localhost:3000/admin/dashboard';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
    }

    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
    }

    .status-healthy {
      background: #10b981;
      color: white;
    }

    .status-degraded {
      background: #f59e0b;
      color: white;
    }

    .status-unhealthy {
      background: #ef4444;
      color: white;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .metric-card:hover {
      transform: translateY(-2px);
      border-color: #3a3a3a;
    }

    .metric-label {
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .metric-change {
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .metric-change.positive {
      color: #10b981;
    }

    .metric-change.negative {
      color: #ef4444;
    }

    .metric-change.neutral {
      color: #888;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .chart-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .errors-section {
      margin-top: 30px;
    }

    .error-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .error-stat-card {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
    }

    .error-stat-card.critical {
      border-color: #ef4444;
    }

    .error-stat-card.error {
      border-color: #f59e0b;
    }

    .error-stat-card.warning {
      border-color: #eab308;
    }

    .error-count {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .error-label {
      font-size: 14px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .errors-list {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      max-height: 600px;
      overflow-y: auto;
    }

    .error-item {
      padding: 16px;
      margin-bottom: 12px;
      background: #0f0f0f;
      border-left: 4px solid #ef4444;
      border-radius: 4px;
    }

    .error-item.warning {
      border-left-color: #eab308;
    }

    .error-item.critical {
      border-left-color: #dc2626;
    }

    .error-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }

    .error-type {
      font-weight: 600;
      color: #fff;
    }

    .error-time {
      font-size: 12px;
      color: #666;
    }

    .error-message {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 8px;
      font-family: 'Courier New', monospace;
    }

    .error-context {
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #0a0a0a;
      border-radius: 4px;
      overflow-x: auto;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .spinner {
      border: 3px solid #2a2a2a;
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .last-updated {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 10px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb {
      background: #3a3a3a;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #4a4a4a;
    }

    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 40px;
    }

    .auth-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      color: #888;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: #3a3a3a;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-alert {
      padding: 12px;
      background: #ef4444;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Login Form -->
  <div id="authContainer" class="auth-container">
    <h2 class="auth-title">Dashboard Login</h2>
    <div id="authError"></div>
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input type="email" id="emailInput" class="form-input" required>
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        <input type="password" id="passwordInput" class="form-input" required>
      </div>
      <button type="button" class="btn" id="loginBtn">Login</button>
    </form>
  </div>

  <!-- Dashboard Content -->
  <div id="dashboardContainer" class="container" style="display: none;">
    <header>
      <h1>ðŸ“Š System Dashboard</h1>
      <div class="status-badge status-healthy" id="systemStatus">
        System Healthy
      </div>
    </header>

    <!-- Key Metrics -->
    <div class="metrics-grid" id="metricsGrid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading dashboard...</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-grid">
      <div class="chart-card">
        <div class="chart-title">Message Delivery (Last 24 Hours)</div>
        <div class="chart-container">
          <canvas id="messagesChart"></canvas>
        </div>
      </div>
      <div class="chart-card">
        <div class="chart-title">Errors Over Time (Last 24 Hours)</div>
        <div class="chart-container">
          <canvas id="errorsChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Error Statistics -->
    <div class="errors-section">
      <h2 style="margin-bottom: 20px;">Error Monitoring</h2>
      <div class="error-stats">
        <div class="error-stat-card critical">
          <div class="error-count" id="criticalCount">0</div>
          <div class="error-label">Critical</div>
        </div>
        <div class="error-stat-card error">
          <div class="error-count" id="errorCount">0</div>
          <div class="error-label">Errors</div>
        </div>
        <div class="error-stat-card warning">
          <div class="error-count" id="warningCount">0</div>
          <div class="error-label">Warnings</div>
        </div>
      </div>

      <!-- Recent Errors List -->
      <div class="errors-list" id="errorsList">
        <div class="loading">
          <p>Loading errors...</p>
        </div>
      </div>
    </div>

    <div class="last-updated" id="lastUpdated"></div>
  </div>

  <script>
    const API_BASE = '';
    let authToken = sessionStorage.getItem('dashboardToken');
    let messagesChart, errorsChart;

    // Authentication
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('emailInput').value;
      const password = document.getElementById('passwordInput').value;
      const authError = document.getElementById('authError');

      if (!email || !password) {
        authError.innerHTML = '<div class="error-alert">Please enter email and password</div>';
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/auth/login-with-email`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          authError.innerHTML = '<div class="error-alert">Invalid credentials</div>';
          return;
        }

        authToken = data.token;
        sessionStorage.setItem('dashboardToken', authToken);

        // Show dashboard
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('dashboardContainer').style.display = 'block';

        initDashboard();
      } catch (error) {
        console.error('Login error:', error);
        authError.innerHTML = '<div class="error-alert">Login failed. Please try again.</div>';
      }
    });

    // Check if already logged in
    if (authToken) {
      document.getElementById('authContainer').style.display = 'none';
      document.getElementById('dashboardContainer').style.display = 'block';
      initDashboard();
    }

    // Initialize dashboard
    function initDashboard() {
      loadDashboardData();
      setInterval(loadDashboardData, 10000); // Refresh every 10 seconds
    }

    // Fetch dashboard data
    async function loadDashboardData() {
      try {
        const response = await fetch(`${API_BASE}/dashboard/data`, {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (response.status === 401) {
          console.error('Authentication failed - token may be expired');
          logout();
          return;
        }

        if (!response.ok) {
          console.error('Failed to load dashboard data:', response.status);
          return;
        }

        const { data } = await response.json();

        updateMetrics(data.current);
        updateCharts(data.timeSeries);
        updateErrors(data.errors);

        document.getElementById('lastUpdated').textContent =
          `Last updated: ${new Date(data.generatedAt).toLocaleString()}`;
      } catch (error) {
        console.error('Failed to load dashboard data:', error);
      }
    }

    // Update metric cards
    function updateMetrics(metrics) {
      const metricsHtml = `
        <div class="metric-card">
          <div class="metric-label">Active Connections</div>
          <div class="metric-value">${metrics.activeConnections}</div>
          <div class="metric-change neutral">Real-time users</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Messages (Last Hour)</div>
          <div class="metric-value">${metrics.messagesLastHour}</div>
          <div class="metric-change positive">â†‘ Active messaging</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Total Messages</div>
          <div class="metric-value">${metrics.totalMessages.toLocaleString()}</div>
          <div class="metric-change neutral">All-time</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Total Users</div>
          <div class="metric-value">${metrics.totalUsers}</div>
          <div class="metric-change neutral">Registered</div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Delivery Rate</div>
          <div class="metric-value">${metrics.reliability?.rates?.deliveryRate || '0%'}</div>
          <div class="metric-change ${parseFloat(metrics.reliability?.rates?.deliveryRate) > 95 ? 'positive' : 'negative'}">
            Last hour
          </div>
        </div>
        <div class="metric-card">
          <div class="metric-label">Failed Messages (DLQ)</div>
          <div class="metric-value">${metrics.reliability?.lastHour?.dlqSize || 0}</div>
          <div class="metric-change ${metrics.reliability?.lastHour?.dlqSize > 0 ? 'negative' : 'positive'}">
            Needs attention
          </div>
        </div>
      `;

      document.getElementById('metricsGrid').innerHTML = metricsHtml;
    }

    // Update charts
    function updateCharts(timeSeries) {
      const hourlyData = timeSeries.hourly;

      const labels = hourlyData.map(h => {
        const date = new Date(h.hour);
        return date.getHours() + ':00';
      });

      // Messages Chart
      const messagesCtx = document.getElementById('messagesChart').getContext('2d');

      if (messagesChart) {
        messagesChart.destroy();
      }

      messagesChart = new Chart(messagesCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Sent',
              data: hourlyData.map(h => h.messagesSent),
              borderColor: '#3b82f6',
              backgroundColor: 'rgba(59, 130, 246, 0.1)',
              tension: 0.4,
            },
            {
              label: 'Delivered',
              data: hourlyData.map(h => h.messagesDelivered),
              borderColor: '#10b981',
              backgroundColor: 'rgba(16, 185, 129, 0.1)',
              tension: 0.4,
            },
            {
              label: 'Failed',
              data: hourlyData.map(h => h.messagesFailed),
              borderColor: '#ef4444',
              backgroundColor: 'rgba(239, 68, 68, 0.1)',
              tension: 0.4,
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            },
            x: {
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            }
          }
        }
      });

      // Errors Chart
      const errorsCtx = document.getElementById('errorsChart').getContext('2d');

      if (errorsChart) {
        errorsChart.destroy();
      }

      errorsChart = new Chart(errorsCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Errors',
            data: hourlyData.map(h => h.errors),
            backgroundColor: 'rgba(239, 68, 68, 0.8)',
            borderColor: '#ef4444',
            borderWidth: 1,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              labels: { color: '#fff' }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            },
            x: {
              ticks: { color: '#888' },
              grid: { color: '#2a2a2a' }
            }
          }
        }
      });
    }

    // Update error statistics
    function updateErrors(errors) {
      document.getElementById('criticalCount').textContent = errors.stats.bySeverity.critical;
      document.getElementById('errorCount').textContent = errors.stats.bySeverity.error;
      document.getElementById('warningCount').textContent = errors.stats.bySeverity.warning;

      const errorsListHtml = errors.recent.length === 0
        ? '<div style="text-align: center; color: #10b981; padding: 40px;">âœ… No errors in the last 24 hours!</div>'
        : errors.recent.map(error => `
          <div class="error-item ${error.severity}">
            <div class="error-header">
              <div class="error-type">${error.type}</div>
              <div class="error-time">${new Date(error.timestamp).toLocaleString()}</div>
            </div>
            <div class="error-message">${error.message}</div>
            ${Object.keys(error.context).length > 0
              ? `<div class="error-context">${JSON.stringify(error.context, null, 2)}</div>`
              : ''}
          </div>
        `).join('');

      document.getElementById('errorsList').innerHTML = errorsListHtml;
    }

    // Logout
    function logout() {
      sessionStorage.removeItem('dashboardToken');
      authToken = null;
      document.getElementById('authContainer').style.display = 'block';
      document.getElementById('dashboardContainer').style.display = 'none';
    }
  </script>
</body>
</html>
